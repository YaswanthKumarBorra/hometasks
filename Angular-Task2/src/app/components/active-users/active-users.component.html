<div class="container">
    <div *ngFor="let user of activeUsers">
        <div [className]="user.isDeleted === false ? 'active':'inactive'">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{user.firstName}}</h5>
                    <div class="text-end">
                        <a class="btn btn-danger" (click)="deactivate(user)">Deactivate</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
