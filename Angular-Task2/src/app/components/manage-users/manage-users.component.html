<div class="row">
    <div class="col-md-6">
      <div class="card" *ngFor="let user of usersList">
        <div [className]="user.isDeleted === false ? 'active':'inactive'">
            <div class="card-body">
                <h5 class="card-title">{{user.firstName}} {{user.lastName}}</h5>
                <div class="text-end">
                    <a class="btn btn-primary" (click)="userDetails(user)">Details</a>
                </div>
            </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div *ngIf="user" class="user">
            <div class="userdetailscard-body">
                <h2 class="card-title">{{user.firstName}} {{user.lastName}}</h2>
                <div [className]="getClassName()">
                    {{getStatus()}}
                </div>
                <div class="userdetails">
                    <div>
                        <label>Login id : </label>
                        {{user.login}}
                    </div>
                    <div>
                        <label>First Name : </label>
                        {{user.firstName}}
                    </div>
                    <div>
                        <label>Last Name : </label>
                        {{user.lastName}}
                    </div>
                    <div>
                        <label>Age : </label>
                        {{user.age}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
